

backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = 2;
vsync = true;

# Opacity
active-opacity = 1;
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
blur-background = true;

blur-method = "dual_kawase";
blur-strength = 1;

# Fading
fading = false;
no-fading-openclose = true;

fade-exclude = [ ];

# Window type settings
wintypes:
{
	dock = {
		shadow = false;
	};
};

corner-radius = 0

xrender-sync-fence = true;

